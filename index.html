<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp QR</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }
    #whatsapp-qr {
      width: 250px;
      height: 250px;
      border: 3px solid #000;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="whatsapp-qr">
    <p>Loading QR...</p>
  </div>

  <script>
    const protocol = location.protocol === "https:" ? "wss:" : "ws:";
    const ws = new WebSocket(`${protocol}//${location.host}`);

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.qr) {
        document.getElementById("whatsapp-qr").innerHTML =
          `<img src="${data.qr}" style="width:100%;height:100%;border-radius:12px;" />`;
      }
    };

    ws.onopen = () => console.log("Connected to QR WebSocket");
    ws.onerror = (err) => console.error("WebSocket error:", err);
  </script>
</body>
</html>
